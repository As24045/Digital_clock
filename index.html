<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <style>
        .center{
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            flex-direction : column; 
        }
        #clock {
            font-size: 40px;
            background-color: rgb(9, 214, 149);
            padding: 20px 50px;
            margin-top: 10px;
            border-radius: 10px;
        }

    </style>
</head>
<body style="background-color: grey; color: white;">
    <div class="center">
        <div class="banner"><span>Your Local Time</span></div>
        <div id="clock"></div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
